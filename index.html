<html>
<head>
  <canvas id="Canvas" widith="300" height="400" style="border:1px solid #000000;">
  </canvas>
</head>
<body>
  <button onclick="clearall()">Clear</button>
</body>
  <script> 
    const canvas= document.getElementById("Canvas");
	const ctx = canvas.getContext("2d");
	ctx.fillStyle = "blue";
	ctx.fillRect(0, 0, 150, 100);
	ctx.beginPath();
  ctx.arc(75,160,50,0,2 * Math.PI)
  ctx.fillStyle = 'red'
  ctx.fill();
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(0,300);
  ctx.lineTo(75,250);
  ctx.lineTo(150,300);
  ctx.lineTo(0,300);
 	ctx.fillStyle = 'green'
  ctx.fill();
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.lineTo(300,400);
  ctx.lineWidth = 4;
  ctx.strokeStyle = 'yellow'
  ctx.fill();
  ctx.stroke();
  function clearall()
  {
  var canvas = document.getElementById('Canvas'),
        ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}
  </script>
















  
</html>
